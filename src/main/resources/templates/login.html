<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/fragments/header_fragment :: header('Login')}"></th:block>
<body>
<th:block th:replace="~{/fragments/body_fragments :: header}"></th:block>

<main class="container m-auto">
    <div class="row justify-content-center">
    <div class="card shadow-lg border-0 rounded-4 p-4 bg-white col-12 col-md-9 col-lg-6">
        <div class="card-body text-center">
            <h2 class="fw-bold text-dark">Welcome Back!</h2>
            <p class="text-muted">Log in to access your events and stay organized.</p>

            <form th:action="@{/login}" method="post" class="mt-3">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>

            <div class="mt-3">OR</div>

            <a href="/oauth2/authorization/google" class="btn btn-danger w-100 mt-3">
                <i class="bi bi-google"></i> Log in with Google
            </a>
        </div>
    </div>
    </div>
</main>

<th:block th:replace="~{/fragments/body_fragments :: footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
