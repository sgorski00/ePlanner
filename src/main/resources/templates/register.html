<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/fragments/header_fragment :: header('Login')}"></th:block>
<body>
<th:block th:replace="~{/fragments/body_fragments :: header}"></th:block>

<main class="container m-auto">
    <div class="row justify-content-center">
        <div class="card shadow-lg border-0 rounded-4 p-4 bg-white col-12 col-md-9 col-lg-6">
            <div class="card-body text-center">
                <h2 class="fw-bold text-dark">Welcome!</h2>
                <p class="text-muted">Register to the ePlanner.</p>

                <form th:action="@{/register}" th:object="${user}" method="post" class="mt-3">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <h6 th:if="${error}" th:text="${error}"></h6>
                    <button type="submit" class="btn btn-primary w-100">Create account</button>
                </form>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="~{/fragments/body_fragments :: footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
