<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/fragments/header_fragment :: header('Event Details')}"></th:block>
<body>
<th:block th:replace="~{/fragments/body_fragments :: header}"></th:block>
<th:block th:replace="~{/fragments/body_fragments :: nav}"></th:block>

<main class="content container mt-4 w-lg-75 mx-auto">
    <div class="row">
        <div class="col-md-8 pb-sm-3">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h3 class="mb-0" th:text="${user.username}"></h3>
                </div>
                <div class="card-body">
                    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
                    <p><strong>Number of events:</strong> <span th:text="${user.events.size}"></span></p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <h4 class="mb-0">Options</h4>
                </div>
                <div class="card-body text-center">
                    <a th:if="${gIsLocal}" th:href="@{/profile/edit/password}" class="btn btn-primary w-100 mb-2">Change Password</a>
                    <a th:href="@{/events}" class="btn btn-primary w-100 mb-2">Show events</a>
                    <form th:action="@{/profile/delete}" method="post" onsubmit="return confirm('Are you sure that you want to delete the account?');">
                        <button type="submit" class="btn btn-danger w-100">Delete account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="~{/fragments/body_fragments :: footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
