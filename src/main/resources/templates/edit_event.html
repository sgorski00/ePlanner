<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/fragments/header_fragment :: header('Home')}"></th:block>
<body>
<th:block th:replace="~{/fragments/body_fragments :: header}"></th:block>
<th:block th:replace="~{/fragments/body_fragments :: nav}"></th:block>

<main class="content container mt-4 w-lg-75 mx-auto">
    <div class="form-container mx-auto p-4">
        <h2>Edit event</h2>
        <form th:action="@{/events/edit}" th:object="${event}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{createdAt}">
            <div class="mb-3">
                <label for="name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter event name" required>
            </div>

            <div class="mb-3">
                <label for="day" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="day" name="day" th:field="*{day}" th:min="${today}" required>
            </div>

            <div class="mb-3">
                <label for="hour" class="form-label">Event Hour</label>
                <input type="time" class="form-control" id="hour" name="hour" th:field="*{hour}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Event Description</label>
                <textarea class="form-control" id="description" name="description" rows="4"
                          placeholder="Enter event description" maxlength="250" th:field="*{description}"></textarea>
            </div>
            <h6 class="mb-4 text-danger" th:if="${error}" th:text="${error}"></h6>
            <h6 class="mb-4" th:if="${info}" th:text="${info}"></h6>
            <button type="submit" class="btn btn-primary mx-auto">Save Event</button>
        </form>
    </div>
</main>

<th:block th:replace="~{/fragments/body_fragments :: footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
